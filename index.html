<!DOCTYPE html>
<html>
  <head>
    <title>OZ Yeego</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="css/ozyeego.css" />
    <script src="https://trigger.io/catalyst/target/target-script-min.js#24ECAAD8-4087-4381-8174-C78C64DF614C"></script>
    <script src="js/vendor/zepto.min.js"></script>
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/vendor/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/vendor/parse-1.2.7.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/backbone-min.js"></script>
    <script type="text/javascript" src="js/ozyeego.js"></script>
  </head>
<body>

<div id="menu" style="display: none;">
  <h3>Menu</h3>
  <ul>
    <li class="active"><a href="#home" class="contentLink">Home </a></li>
    <li><a href="#home" class="contentLink">About </a></li>
    <li><a href="#home" class="contentLink">Portfolio </a></li>
    <li><a href="#home" class="contentLink">Contact </a></li>
  </ul>
</div>

<div data-role="page" class="pages" id="home">
  <div data-role="header">
    <a href="#" class="showMenu" data-icon="grid">Menu</a>
    <h1>OZYeego</h1>
  </div>
  <div>
    <ul id="products-list" data-role="listview">
    </ul>
  </div>
</div>

<script type="text/template" id="productTemplate">
  <div class="ui-btn-inner ui-li">
    <div class="ui-btn-text">
      <a href="#" class="ui-link-inherit">
        <img src="<%= image_url %>" class="ui-li-thumb"/>
        <h3 class="ui-li-heading" id="product-name"><%= name %></h3>
        <p class="ui-li-desc">RRP Price: $<span id="product-rrp-price"><%= rrp_price %></span></p>
        <p class="ui-li-desc">Our Price: $<span id="product-our-price"><%= our_price %></span></p>
        <p class="ui-li-desc">Discount: $<span id="product-discount"><%= discount %></span></p>
      </a>
    </div>
  </div>
</script>

</body>
</html>
